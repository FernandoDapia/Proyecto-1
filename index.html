<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Turismos Mercedes-Benz" />
    <meta
      property="og:description"
      content="Una mezcla de lujo, deportividad y prestaciones. Berlina, Estate"
    />
    <meta property="og:url" content="https://www.mercedes-benz.es/" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://www.mercedes-benz.es/content/dam/hq/one-web-evo-homepage/ogimage.jpeg"
    />

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/dy45x7mjl/image/upload/v1718959656/proyecto%201%20-%20Mercedes-Benz/logo_ovbhty.svg"
      type="image/x-icon"
    />
    <title>Turismos Mercedes-Benz</title>
  </head>
  <body>
  <header id="header" class="flex-container">
    <div class="menu-logo">
      <img src="./Assets/icono 1 (1).png" alt="logo"/>
      <nav class="flex-container menu">
        <ul class="flex-container">
          <li><a href="#">ELECTRIC</a></li>
          <li><a href="#">MAYBACH</a></li>
          <li><a href="#">ACCESSORIES</a></li>
          <li><a href="#">STORES</a></li>
        </ul>
      </nav>
    </div>
    <div class="flex-container usuario">
      <a href="#"><img src="./Assets/user 1 (1).svg" alt="cesta"/></a>
      <a href="#"><img src="./Assets/cesta.svg" alt="usuario"/></a>
      <a href="#"><img src="./Assets/menu (1).png" alt=""/></a>
    </div>
  </header>
  <main>
    <section id="hero" class="hero-img">
      <div>
        <h1>New Mercedes CLS</h1>
        <p>The power in your hands</p>
      </div>
    </section>
    <section id="cars">
      <div class="electric">
        <div class="model-1">
          <div class="name-e450">
            <h3>Electric</h3>
            <p>Mercedes E450 Cabriolet</p>
          </div>
          <img
            src="https://res.cloudinary.com/dy45x7mjl/image/upload/v1724177315/2023-E450-CABRIOLET-AVP-D_1_wfy9qr.png"
            alt="Mercedes E450 Cabriolet"
          />
          <div class="info-color">
            <button><a href="">More info</a></button>
            <img
              src="https://res.cloudinary.com/dy45x7mjl/image/upload/v1724236462/Featured-bike-new_color-Selector_z9brnq.png"
              alt="colores"
            />
          </div>
        </div>
      </div>
      <div class="hybrid">
        <div class="model-2">
          <div class="name-glc-negro">
            <h3>Hybrid</h3>
            <p>Mercedes GLC SUV</p>
          </div>
          <img
            src="https://res.cloudinary.com/dy45x7mjl/image/upload/v1724308436/GLC_SUV_gasolina_1_wklrrt.png"
            alt="Mercedes GLC SUV"
          />
          <div class="info-color">
            <button><a href="">More info</a></button>
            <img
              src="https://res.cloudinary.com/dy45x7mjl/image/upload/v1724310610/Featured-bike-new_color-Selector_1_ibq0en.png"
              alt="colores"
            />
          </div>
        </div>
      </div>
      <div class="hybrid-2">
        <div class="model-3">
          <div class="name-g-class">
            <h3>Hybrid</h3>
            <p>Mercedes Benz G-Class</p>
          </div>
          <img
            src="https://res.cloudinary.com/dy45x7mjl/image/upload/v1724310413/Mercedes-Benz-G-Class-PNG-Isolated-Pic_1_syzl2l.png"
            alt="Mercedes Benz G-Class"
          />
          <div class="info-color">
            <button><a href="">More info</a></button>
            <img
              src="https://res.cloudinary.com/dy45x7mjl/image/upload/v1724310666/Featured-bike-new_color-Selector_2_hfu9lz.png"
              alt="colores"
            />
          </div>
        </div>
      </div>
      <div class="electric-2">
        <div class="model-4">
          <div class="name-glc-gris">
            <h3>Hybrid</h3>
            <p>Mercedes Benz GLC SUV</p>
          </div>
          <img
            src="https://res.cloudinary.com/dy45x7mjl/image/upload/v1724310714/purepng_1_xkzawx.png"
            alt="Mercedes Benz GLC SUV"
          />
          <div class="info-color">
            <button><a href="">More info</a></button>
            <img
              src="https://res.cloudinary.com/dy45x7mjl/image/upload/v1724310759/Featured-bike-new_color-Selector_3_vdz9kn.png"
              alt="colores"
            />
          </div>
        </div>
      </div>
    </section>
  </main>
  </body>
</html>
